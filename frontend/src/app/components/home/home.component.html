<button class="btn btn-success" (click)="getData()">Obtener datos</button>

<div class="card mt-2" *ngIf="this.form.email">
  <div class="card-body">
    <h2 class="card-title">Name: {{form.name.first}} {{form.name.last}}</h2>
    <h3 class="card-subtitle mb-2 text-muted">Email: {{form.email}}</h3>
    <h4 class="card-text">Gender: {{form.gender}}</h4>
  </div>
</div>
